<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Football Quiz</title>
</head>
<body>
    <section class="toggler">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label id="label" for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div id="ball" class="ball"></div>
        </label>

    


    </section>
    <section id="quiz" class="quiz-container">
        <div id="quiz-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" class="answer" id="a" name="answer">
                    <label for="a" id="a-text">question</label>
                </li>

                <li>
                    <input type="radio" class="answer" id="b" name="answer">
                    <label for="a" id="b-text">question</label>
                </li>

                <li>
                    <input type="radio" class="answer" id="c" name="answer">
                    <label for="a" id="c-text">question</label>
                </li>

                <li>
                    <input type="radio" class="answer" id="d" name="answer">
                    <label for="a" id="d-text">question</label>
                </li>

            </ul>

        </div>
        <button id="submit">Submit</button>

    </section>
   


    <script src="script.js"></script>
</body>
</html>
